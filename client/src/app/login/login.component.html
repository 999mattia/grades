<div style="display: flex; justify-content: center">
	<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input
				matInput
				id="name"
				type="text"
				name="name"
				[(ngModel)]="user.name"
				required
			/>
		</mat-form-field>
		<br />
		<mat-form-field>
			<mat-label>Password</mat-label>
			<input
				matInput
				id="password"
				name="password"
				type="password"
				[(ngModel)]="user.password"
				required
			/>
		</mat-form-field>

		<br />

		<div style="display: flex; justify-content: center">
			<button
				mat-raised-button
				color="primary"
				type="submit"
				[disabled]="loginForm.form.invalid"
			>
				Login
			</button>
		</div>
	</form>
</div>
