<div style="display: flex; justify-content: center">
	<mat-form-field>
		<mat-label>Select semester</mat-label>
		<mat-select [formControl]="semester">
			<mat-option value="1">Semester 1</mat-option>
			<mat-option value="2">Semester 2</mat-option>
			<mat-option value="3">Semester 3</mat-option>
			<mat-option value="4">Semester 4</mat-option>
			<mat-option value="5">Semester 5</mat-option>
			<mat-option value="6">Semester 6</mat-option>
			<mat-option value="7">Semester 7</mat-option>
			<mat-option value="8">Semester 8</mat-option>
		</mat-select>
	</mat-form-field>
</div>
<div
	*ngFor="let module of modulesToShow"
	style="display: flex; justify-content: center"
>
	<mat-card
		style="
			max-width: 750px;
			width: 100%;
			margin-left: 2rem;
			margin-right: 2rem;
			margin-bottom: 2rem;
		"
	>
		<mat-card-header>
			<mat-card-title>{{ module.name }}</mat-card-title>
			<mat-card-subtitle *ngIf="module.grades != null">{{
				calculateAverage(module)
			}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content
			style="margin-top: 1rem; margin-bottom: 1rem"
			*ngIf="module.grades != null"
		>
			<app-grade-table
				[grades]="module.grades"
				(reload)="fetchUserData()"
			></app-grade-table>
		</mat-card-content>
		<mat-card-actions
			><button
				mat-raised-button
				color="primary"
				style="margin-right: 1rem"
				(click)="handleCreateGrade(module.id)"
			>
				Add Grade
			</button>
			<button
				mat-raised-button
				color="warn"
				(click)="handleDeleteModule(module.id)"
			>
				Delete Module
			</button></mat-card-actions
		>
	</mat-card>
</div>
<div style="display: flex; justify-content: center">
	<button mat-raised-button color="primary" (click)="handleCreateModule()">
		Add Module
	</button>
</div>
