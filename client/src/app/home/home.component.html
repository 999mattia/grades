<div
	*ngFor="let module of data.modules"
	style="display: flex; justify-content: center"
>
	<mat-card
		style="
			max-width: 750px;
			width: 100%;
			margin-left: 2rem;
			margin-right: 2rem;
			margin-bottom: 2rem;
		"
	>
		<mat-card-header>
			<mat-card-title>{{ module.name }}</mat-card-title>
			<mat-card-subtitle *ngIf="module.grades != null">{{
				calculateAverage(module)
			}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content
			style="margin-top: 1rem; margin-bottom: 1rem"
			*ngIf="module.grades != null"
		>
			<app-grade-table [grades]="module.grades"></app-grade-table>
		</mat-card-content>
		<mat-card-actions
			><button
				mat-raised-button
				color="primary"
				style="margin-right: 1rem"
			>
				Add Grade
			</button>
			<button mat-raised-button color="warn">
				Delete Module
			</button></mat-card-actions
		>
	</mat-card>
</div>
<div style="display: flex; justify-content: center">
	<button mat-raised-button color="primary" (click)="handleCreateModule()">
		Add Module
	</button>
</div>
