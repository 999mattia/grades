<table mat-table [dataSource]="grades">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
		<td mat-cell *matCellDef="let grade">{{ grade.name }}</td>
	</ng-container>

	<ng-container matColumnDef="grade">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
		<td mat-cell *matCellDef="let grade">{{ grade.grade }}</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
		<td mat-cell *matCellDef="let grade">
			<button
				mat-icon-button
				color="warn"
				(click)="handleDeleteGrade(grade.id)"
			>
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-row *matRowDef="let grade; columns: displayedColumns"></tr>
</table>
